<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var coworkers = ["ankiwoong", "anjia"];
    </script>

    <h2>Get</h2>
    <script>
      document.write(coworkers[0]);
    </script>

    <h2>Count</h2>
    <script>
      document.write(coworkers.length);
    </script>

    <h2>Add</h2>
    <script>
      coworkers.push("kimyurim");
    </script>

    <h2>Add Count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
